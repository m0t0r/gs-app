<div class="user-profile" *ngIf="userProfile" (click)="navigateToUserProfile(userProfile.githubUser)">
  <div class="avatar-container">
    <img class="avatar" [src]="userProfile.avatarSrc" alt="User avatar">
  </div>
  <div class="profile-container">
    <div class="user">
      <span class="username">{{ userProfile.fullName }}</span>
      {{ userProfile.fullName && userProfile.githubUser ? '/' : '' }} {{ userProfile.githubUser }}
    </div>
    <div class="description">{{ userProfile.description || 'â€”' }}</div>
    <div class="stats">
      <span class="stat">
        <mat-icon>call_split</mat-icon>
        {{ userProfile.repos }}
        <span class="stat-name">repos</span>
      </span>
      <span class="stat">
        <mat-icon>star</mat-icon>
        {{ userProfile.stars }}
        <span class="stat-name">stars</span>
      </span>
      <span class="stat">
        <mat-icon>people</mat-icon>
        {{ userProfile.followers }}
        <span class="stat-name">followers</span>
      </span>
    </div>
  </div>
  <div class="button-container">
    <a mat-stroked-button [href]="'https://github.com/' + userProfile.githubUser">View</a>
  </div>
</div>
